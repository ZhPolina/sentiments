version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      image: myapp-web
    ports:
      - "8080:5000"
    depends_on:
      - mysql
    environment:
      MYSQL_DATABASE: flask
      MYSQL_PASSWORD: 9156
      MYSQL_HOST: mysql
  mysql:
    build:
      context: .
      dockerfile: Dockerfile1.dockerfile
      image: myapp-mysql # set the desired name for the image here
    environment:
      MYSQL_DATABASE: flask
      MYSQL_PASSWORD: 9156
      MYSQL_ROOT_PASSWORD: 9156
    volumes:
      - ./mysql:/var/lib/mysql
      - ./tests:/tests
    ports:
      - "3307:3306"